server.port=8085
server.servlet.context-path=/

server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=30000

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.openqa.selenium=INFO
logging.level.org.example=DEBUG
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

spring.web.cors.allowed-origins=http://localhost:8085,http://127.0.0.1:8085,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

app.selenium.timeout=40
app.selenium.wait-duration=30

app.selenium.chrome.headless=true
app.selenium.chrome.window-size=1920,1080

nemesys.url=https://pdb.nemesys.cloud/dashboards/
nemesys.username=${NEMESYS_USERNAME:foccus.ead}
nemesys.password=${NEMESYS_PASSWORD:foccus123}

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

spring.cache.type=simple
app.cache.enabled=true
app.cache.ttl=300000  # 5 minutos em ms

spring.main.banner-mode=off

spring.devtools.restart.enabled=true